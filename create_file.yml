---
- name: Create a text file
  hosts: all
  gather_facts: True
  tasks:
    - name: wait for 5 min
      pause: minutes=5
    - name: Create a text file taco
      file: path=/etc/taco_test.txt state=touch
      tags:
        - taco
    - name: Create a test file salad
      file: path=/etc/salad_test.txt state=touch
      tags:
        - salad
